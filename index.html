<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário JLF Fotografias</title>
</head>
<body>

  <div class="register-form">
    <h2 class="titulo">Agende seu Casamento</h2>
    <h3 class="logo">Gloria a Deuz</h3>
    <div class="register-content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
              <span class="details">Nome Completo</span>
              <input type="text" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-box">
              <span class="details">E-mail</span>
              <input type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">
              <span class="details">Telefone</span>
              <input type="text" placeholder="Digite seu telefone" required>
            </div>
            <div class="input-box">
              <span class="details">Tipo de ensaio desejado</span>
              <select name="Ensaios">
                <option value="escolha">Escolha uma opção</option>
                <option value="externo">Externo</option>
                <option value="familia">Ensaio Social/Família</option>
                <option value="comemorativas">Ensaio em datas Comemorativas</option>
                <option value="privado">Ensaio Privado</option>
                </select>
            </div>
            <div class="input-box">
              <span class="details">Data do ensaio desejado:</span>
              <input type="date" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Mensagem</span>
              <input type="text" placeholder="Digite a mensagem desejada" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </div>

</body>
</html>
